<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen-outputs">
          <div class="calculation-entries"></div>
          <div class="calculation-result"></div>
        </div>
        <div class="input-buttons">
          <button class="black-button" data-clear-all>AC</button>
          <button data-delete>DEL</button>
          <button>+/-</button>
          <button data-operation>÷</button>

          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button data-operation>×</button>

          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button data-operation>−</button>

          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button data-operation>+</button>

          <button data-decimal-Point>.</button>
          <button data-number>0</button>

          <button class="two-span-button black-button" data-equal>=</button>
        </div>
      </div>
    </div>
  </body>
</html>
